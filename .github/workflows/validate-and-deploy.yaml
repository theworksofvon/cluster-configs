name: Validate and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'clusters/**/*.yaml'
      - 'clusters/**/*.yml'
      - 'clusters/validate.sh'
  pull_request:
    paths:
      - 'clusters/**/*.yaml'
      - 'clusters/**/*.yml'
      - 'clusters/validate.sh'

jobs:
  validate:
    name: Validate Manifests
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Python dependencies
        run: pip install PyYAML

      - name: Run validation script
        run: |
          chmod +x clusters/validate.sh
          ./clusters/validate.sh

  deploy:
    name: Deploy to Home Cluster
    runs-on: self-hosted
    needs: validate

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Kubeconfig
        uses: ./.github/actions/setup-kubeconfig

      - name: Deploy Home Cluster Applications
        run: |
          echo "ðŸ“¦ Deploying to home cluster..."
          kubectl apply -f clusters/home-cluster --recursive
          echo "âœ… Deployment complete!" 